name=d4

[*]
buildflags=-I../src

version( DigitalMars ) {
   releaseflags+=-release -O -inline
}

version( GNU ) {
   buildflags+=-no-export-dynamic
   debugflags+=-w
   releaseflags+=-release -O -funroll-loops -finline-functions
}

[../src/Viewer.d]
target=../bin/d4.viewer

[../src/DynamicLighting.d]
target=../bin/d4.dynamiclighting

[../src/SpinningLights.d]
target=../bin/d4.spinninglights
