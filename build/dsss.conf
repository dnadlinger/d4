name=d4

[../src/Main.d]
target=../bin/d4

buildflags=-I../src
debugflags+=-g -debug

version( Posix ) {
   # Needed by assimp.
   buildflags+=-llstdc++
}

version( DigitalMars ) {
   releaseflags+=-release -O
}

version( GNU ) {
   buildflags+=-no-export-dynamic
   debugflags+=-debug -w
   releaseflags+=-release -O -funroll-loops -finline-functions
}
